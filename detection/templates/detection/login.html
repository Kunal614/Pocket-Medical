<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <style>
        input {
            border-radius: 5px;
        }
    </style>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="../static/detection/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{%static 'detection/css/sb-admin-2.min.css'%}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body id="page-top">
    <div id="wrapper">


        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <nav class="navbar navbar-expand-lg navbar-light bg-light  bg-white  shadow">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-plus"></i>
                    </div>
                    <a href="{%url 'Dashboard'%}"><strong>Pocket Hospital</strong></a>


                </nav>
            </div>
            <div class="container-fluid" style="margin-top:5%; margin-left:30%; width:500px; overflow:hidden;">
                <div class="shadow" style=" font-family:serif;">

                    <hr>
                    <p>
                        <center style="color: red;">{{message}}</center>
                    </p>
                    {{message}}



                    <h2>Log In</h2>
                    <hr>
                    <form action="" method="post" class="form" style="margin-left: 100px;">
                        {%csrf_token%}
                        <div class="form__field">
                            <i class="fa fa-user" style="font-size:20px"></i>
                            <input type="text" placeholder="kunal@123" name='username'>
                        </div>
                        <hr>
                        <div class="form__field">
                            <i class="fa fa-key" style="font-size:20px"></i>
                            <input type="password" placeholder="••••••••••••" name='password'>
                        </div>
                        <hr>
                        <div class="form__field">
                            <input type="submit" value="Login In" class="btn btn-success shadow" style="margin-left: 60px;">
                        </div>
                        <hr>
                        <!-- <a href="#" style="color:red; font-weight:bold">Guest Login</a> -->

                    </form>
                    <hr>

                    <p>Don't Have Account? <a href="/signup">Signup</a></p>

                    <br>





                </div>
            </div>

        </div>




        <script>
            $(document).ready(function() {
                $('#ok').hide();
                $('#predict').click(function() {
                    $('#ok').show();
                })
            });
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("myBtn");
            var span = document.getElementsByClassName("close")[0];
            btn.onclick = function() {
                modal.style.display = "block";
            }
            span.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>

</html>
